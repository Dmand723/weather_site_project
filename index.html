<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
      <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>My Weather App</title>
  </head>
  <body>
    <header></header>
    <nav>
      <ul style="float: right">
        <li>Home</li>
        <li>News</li>
        <li>Weather</li>
        <li>About</li>
      </ul>
    </nav>
    <section class="curret-section">
      <h1>LATEST WEATHER</h1>
      <h2>Weather summary</h2>
      <h3>Tooele Utah</h3>
      <p>Currently: Snowy</p>
      <p>Tempature: 38 °F</p>
      <p>Feels Like: 28 °F</p>
      <p>Humidity: 73%</p>
      <p>Wind Speed: NW 9 mph</p>
      <img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/snowy.jpg?raw=true" alt="snowy" width="400" height="400">
    </section>
    <section class="FiveDay-section">
      <h2>5 Day Forecast</h2>
      <h3>Tooele Utah</h3>
      <p>Day 1<img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/snowy.jpg?raw=true" alt="snowy" width="100" height="100"><br> 50 °F</p>
      <p>Day 2<img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/partlyCloudy.jpg?raw=true" alt="partlyCloudy" width="100" height="100"><br>53 °F</p>
      <p>Day 3<img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/overcast.jpg?raw=true" alt="Cloudy" width="100" height="100"><br>49 °F</p>
      <p>Day 4<img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/overcast.jpg?raw=true" alt="Cloudy" width="100" height="100"><br>38 °F</p>
      <p>Day 5<img src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/Sunny.jpg?raw=true" alt="Sunny" width="100" height="100"><br>43 °F</p>
    </section>
    <hr>
    <main></main>
    <footer></footer>
  </body>
</html>
